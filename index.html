<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury model cars</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ba0e8dae74.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<nav>
    <a href="#">home</a>
    <a href="#">products</a>
    <a href="#">about us</a>
</nav>
<body>
    <header>
        <div class="hero-bg"></div>
        <div class="hero-text">
            <h1><span>Luxury</span> model cars</h1>
        </div>
    </header>
    <main>
        <h2>discount</h2>
        <div class="slider">
            <div class="slide" id="slide">
                <img src="./img/bentley-model-car.png" alt="Bentley">
                <img src="./img/bugatti-model-car.png" alt="Bugatti">
                <img src="./img/mercedes-model-car.png" alt="Mercedes">
            </div>
            <div class="price-container">
                <p class="price-text" id="price-text">Price: $0</p>
            </div>
            <button class="back" id="back"><i class="fa-solid fa-arrow-left"></i></button>
            <button class="next" id="next"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
    </main>
    
    <script src="main.js"></script>
</body>
</html>
